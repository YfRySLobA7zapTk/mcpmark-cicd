name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true
      
      - name: Run Prettier check
        id: prettier
        run: npx prettier --check .
        continue-on-error: true
      
      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintResult = "${{ steps.eslint.outcome }}";
            const prettierResult = "${{ steps.prettier.outcome }}";
            const commentBody = `## Code Quality Report
            ### ESLint: ${eslintResult === 'success' ? '✅ Passed' : '❌ Failed'}
            ### Prettier: ${prettierResult === 'success' ? '✅ Passed' : '❌ Failed'}
            
            For detailed logs, check the "code-quality" job run.`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        id: tests
        run: npm test -- --coverage
        continue-on-error: true
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
      
      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testResult = "${{ steps.tests.outcome }}";
            const commentBody = `## Test Coverage Report
            ### Test Suite: ${testResult === 'success' ? '✅ Passed' : '❌ Failed'}
            
            Coverage details are available in the uploaded "coverage-report" artifact.
            For detailed logs, check the "testing-suite" job run.`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run dependency vulnerability check (npm audit)
        id: npm-audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Scan for secrets (Gitleaks)
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --path=. --no-git
        continue-on-error: true
      
      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditResult = "${{ steps.npm-audit.outcome }}";
            const gitleaksResult = "${{ steps.gitleaks.outcome }}";
            const commentBody = `## Security Scan Report
            ### Dependencies (npm audit): ${auditResult === 'success' ? '✅ No high/critical vulnerabilities found' : '❌ High/critical vulnerabilities detected'}
            ### Secret Scan (Gitleaks): ${gitleaksResult === 'success' ? '✅ No secrets found' : '❌ Potential secrets detected'}
            
            For detailed logs, check the "security-scan" job run.`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        id: build
        run: npm run build
        continue-on-error: true
      
      - name: Validate endpoints (placeholder)
        id: endpoint-check
        run: |
          # Placeholder: Adjust based on actual app server/endpoints
          if [ -f dist/server.js ]; then
            node dist/server.js &
            sleep 5
            curl -f http://localhost:3000 || exit 1
            kill $!
          else
            echo "No server build found; skipping endpoint check"
          fi
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-preview
          path: dist/
          retention-days: 7
      
      - name: Post Build Validation Report
        uses: actions/github-script@v7
        with:
          script: |
            const buildResult = "${{ steps.build.outcome }}";
            const endpointResult = "${{ steps.endpoint-check.outcome }}";
            const commentBody = `## Build Validation
            ### Application Build: ${buildResult === 'success' ? '✅ Succeeded' : '❌ Failed'}
            ### Endpoint Validation: ${endpointResult === 'success' ? '✅ Passed' : '❌ Failed (or skipped)'}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
